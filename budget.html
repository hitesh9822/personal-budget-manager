<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="budget.css">
</head>
<body>

    <div class="top">
        <div class="budget">
            <div class="budget_title">
                Available budget in <span class="budget__title--month">%Month%</span>
            </div>
            <div class="budget__value">+ 2,345.64</div>
            <div class="budget__income__clearfix">
                <div class="budget__income__text">Income</div>
                <div class="right">
                    <div class="budget__income--value right1">+4,300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">-1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>  
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type" id="add-type" name="add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" id="add-description" name="add-description" placeholder="Add Description">
                <input type="number" class="add__value" id="add-value" name="add-value" placeholder="Value">
                <button class="add__btn" id="add-btn" name="add-btn">
                    <i class="ion-ios-checkmark-outline"></i>
                </button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income__title">Income</h2>
                <div class="income__list"></div>
            </div>
            
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list"></div>
            </div>
        </div>
    </div>

    <script src="budget.js"></script>
</body>
</html>
